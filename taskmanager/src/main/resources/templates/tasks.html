<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes tâches</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #3182ce;
            color: #fff;
            padding: 16px 0;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        header b {
            color: #fff;
        }
        header form {
            display: inline;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-top: 10px;
        }
        form[th\:object] {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px auto 20px auto;
            max-width: 500px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #3182ce;
            outline: none;
        }
        button {
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            background: #fff;
            margin-bottom: 15px;
            padding: 18px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        li span {
            font-size: 1.08em;
            color: #374151;
        }
        li span:last-child {
            font-size: 1.3em;
        }
        li form {
            display: inline;
        }
        @media (max-width: 600px) {
            form[th\:object], ul {
                max-width: 98vw;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
<header>
    <div>Connecté en tant que <b th:text="${username}"></b></div>
    <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Déconnexion</button>
    </form>
</header>

<h1>Liste des tâches</h1>

<form th:action="@{/tasks}" th:object="${task}" method="post">
    <input type="text" th:field="*{title}" placeholder="Titre" required/>
    <input type="text" th:field="*{description}" placeholder="Description"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Ajouter</button>
</form>

<ul>
    <li th:each="t : ${tasks}">
        <span th:text="${t.title}"></span> - <span th:text="${t.description}"></span>
        <span th:text="${t.completed ? '✅' : '❌'}"></span>

        <form th:action="@{/tasks/toggle/{id}(id=${t.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Toggle</button>
        </form>

        <form th:action="@{/tasks/delete/{id}(id=${t.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Supprimer</button>
        </form>
    </li>
</ul>
</body>
</html>
