<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iL√¥t Foncier - Registre Digital Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #e2e8f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .form-text {
            color: var(--text-muted) !important;
            opacity: 0.8;
        }

        label {
            color: var(--text) !important;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.4) !important;
            font-size: 0.9rem;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 2rem;
        }

        .sidebar h3 {
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2.5rem;
            padding: 0 1.5rem;
        }

        .sidebar a {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .content {
            padding: 2.5rem;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .badge {
            padding: 0.5em 1em;
            border-radius: 8px;
            font-weight: 600;
        }

        .table {
            color: var(--text);
            background-color: transparent !important;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03) !important;
            color: white !important;
        }

        .table thead th {
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            background-color: transparent !important;
        }

        .table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
            background-color: transparent !important;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar col-md-2">
            <h3>iL√¥t Foncier</h3>
            <a href="{% url 'dashboard' %}"
                class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <span class="me-2">üìä</span> Dashboard
            </a>
            <a href="{% url 'web_properties' %}"
                class="{% if request.resolver_match.url_name == 'web_properties' %}active{% endif %}">
                <span class="me-2">üèòÔ∏è</span> Propri√©t√©s
            </a>
            <a href="{% url 'web_validation' %}"
                class="{% if request.resolver_match.url_name == 'web_validation' %}active{% endif %}">
                <span class="me-2">ü§ù</span> Consensus
            </a>
            <a href="{% url 'web_ussd' %}"
                class="{% if request.resolver_match.url_name == 'web_ussd' %}active{% endif %}">
                <span class="me-2">üì±</span> USSD Sim
            </a>
            <hr class="mx-3 opacity-10">
            <div class="px-4 mb-2"><small class="text-muted fw-bold text-uppercase" style="font-size: 0.65rem;">Liens
                    Externes</small></div>
            <a href="{% url 'web_login' %}">
                <span class="me-2">üåê</span> Espace Citoyen (Public)
            </a>
            <hr class="mx-3 opacity-10">
            <a href="{% url 'swagger_ui' %}" target="_blank">
                <span class="me-2">üîå</span> API Docs
            </a>
        </div>
        <div class="content col-md-10">
            <div class="animate-fade">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
