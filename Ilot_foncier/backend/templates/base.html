<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iL√¥t Foncier - Registre Digital Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            /* Emerald Green - Match Citizen */
            --secondary: #059669;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --sidebar-bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .sidebar {
            min-height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid #e2e8f0;
            padding-top: 2rem;
            position: sticky;
            top: 0;
        }

        .sidebar h3 {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2.5rem;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
        }

        .sidebar a {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: rgba(16, 185, 129, 0.05);
            color: var(--primary);
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .content {
            padding: 2.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            color: white;
        }

        .badge {
            padding: 0.5em 1em;
            border-radius: 8px;
            font-weight: 600;
        }

        .table {
            color: var(--text);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(16, 185, 129, 0.02) !important;
        }

        .table thead th {
            border-bottom: 2px solid #f1f5f9;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .table td {
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar col-md-2">
            <h3>iL√¥t Foncier</h3>
            <a href="{% url 'dashboard' %}"
                class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <span class="me-2">üìä</span> Dashboard
            </a>
            <a href="{% url 'web_properties' %}"
                class="{% if request.resolver_match.url_name == 'web_properties' %}active{% endif %}">
                <span class="me-2">üèòÔ∏è</span> Propri√©t√©s
            </a>
            <a href="{% url 'web_validation' %}"
                class="{% if request.resolver_match.url_name == 'web_validation' %}active{% endif %}">
                <span class="me-2">ü§ù</span> Consensus
            </a>
            <a href="{% url 'web_ussd' %}"
                class="{% if request.resolver_match.url_name == 'web_ussd' %}active{% endif %}">
                <span class="me-2">üì±</span> USSD Sim
            </a>
            <hr class="mx-3 opacity-10">
            <div class="px-4 mb-2"><small class="text-muted fw-bold text-uppercase" style="font-size: 0.65rem;">Liens
                    Externes</small></div>
            <a href="{% url 'web_login' %}">
                <span class="me-2">üåê</span> Espace Citoyen (Public)
            </a>
            <hr class="mx-3 opacity-10">
            <a href="{% url 'swagger_ui' %}" target="_blank">
                <span class="me-2">üîå</span> API Docs
            </a>
        </div>
        <div class="content col-md-10">
            <div class="animate-fade">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
